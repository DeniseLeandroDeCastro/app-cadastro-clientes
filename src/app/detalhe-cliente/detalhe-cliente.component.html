<h3>Detalhes do Cliente</h3>

<div class="row justify-content-start">
  <div class="col-9">

    <div class="form-group">
      <label for="nome">Nome</label>
      <p id="nome"><strong>{{ cliente?.nome }}</strong></p>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <p id="email"><strong>{{ cliente?.email }}</strong></p>
    </div>

    <div class="form-group">
      <label for="limiteCredito">Limite de Crédito</label>
      <p id="limite"><strong>{{ cliente?.limiteCredito }}</strong></p>
    </div>

    <div class="form-group">
      <label for="situacao">Situação</label>
      <p id="situacao"><strong>{{ cliente?.situacao }}</strong></p>
    </div>

    <div class="form-group">
      <label for="nome">Tipo de Cliente</label>
      <p id="tipo"><strong>{{ cliente?.tipo }}</strong></p>
    </div>

  </div>
</div>
