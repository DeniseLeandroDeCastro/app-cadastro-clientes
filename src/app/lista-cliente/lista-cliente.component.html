<h3>
  Clientes Cadastrados
</h3>

<div class="row justify-content-start">
  <div class="col-12">
      <table class="table">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Limite de Crédito</th>
                  <th>Situação</th>
                  <th>Tipo de Cliente</th>
              </tr>

          </thead>

          <tbody>
              <tr [ngStyle]="{'cursor': 'pointer'}" *ngFor="let item of listaDeClientes, let i = index" (click)="clienteClicado(i)">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{item.nome}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.limiteCredito}}</td>
                  <td>{{item.situacao}}</td>
                  <td>{{item.tipo}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
